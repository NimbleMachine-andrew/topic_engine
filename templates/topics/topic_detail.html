{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-4 flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Topic: {{ topic.name }}</h1>
    </div>
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Description</th>
                    <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Slug</th>
                    <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Parent</th>
                    <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Path</th>
                    <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="px-6 py-2">
                        {{ topic.description }}
                    </td>
                    <td class="px-6 py-2">
                        {{ topic.slug }}
                    </td>
                    <td class="px-6 py-2">
                        {{ topic.parent }}
                    </td>
                    <td class="px-6 py-2">
                        {{ topic.path }}
                    </td>
                    <td class="px-6 py-2">
                        {{ topic.depth }}
                    </td>
                </tr>
                <tr>
                    <td class="px-6 py-2">
                        Template:
                    </td>
                    <td class="px-6 py-2">
                        {{ topic.template }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4 flex justify-between">
        <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back</a>
    </div>
</div>
{% endblock %}
