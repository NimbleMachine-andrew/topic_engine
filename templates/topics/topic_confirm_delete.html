{% extends 'base.html'%}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-4 flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Topics</h1>
    </div>
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <br />
            {{ form }}
            <input type="submit" value="Confirm" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"">
            <a href="{% url 'topic-list' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
